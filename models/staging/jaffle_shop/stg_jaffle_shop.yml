version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: customer_id
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: This is also just used for testing accepted values within the status column in the stg_orders model 
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - shipped
                - completed
                - returned
                - return_pending
                - placed

